os: linux
language: node_js
node_js: node
sudo: required
env: DISPLAY=':99.0'
dist: trusty
cache:
  directories:
    - node_modules
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_script:
  - sh -e /etc/init.d/xvfb start
script:
  - npm run integration-test

# GitHub Pages Deployment
deploy:
  provider: pages
  local_dir: server
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
